<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script>  
window.addEventListener("load", function(evt) {

    var output = document.getElementById("output");
    var input1 = document.getElementById("input1");
    var input2 = document.getElementById("input2");
    var input3 = document.getElementById("input3");
    var input4 = document.getElementById("input4");
    var ws;

    var print = function(message) {
        var d = document.createElement("div");
        d.innerHTML = message;
        output.appendChild(d);
    };

    if (ws) {
	    return false;
    }
    ws = new WebSocket("wss://10.235.24.45:8087/mc");
    ws.onopen = function(evt) {
	    print("OPEN");
    }
    ws.onclose = function(evt) {
	    print("CLOSE");
	    ws = null;
    }
    ws.onmessage = function(evt) {
	    print("RESPONSE: " + evt.data);
    }
    ws.onerror = function(evt) {
	    print("ERROR: " + evt.data);
    }

    document.getElementById("video1").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input1.value);
        ws.send(input1.value);
        return false;
    };
    document.getElementById("video2").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input2.value);
        ws.send(input2.value);
        return false;
    };
    document.getElementById("menu1").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input3.value);
        ws.send(input3.value);
        return false;
    };
    document.getElementById("menu2").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input4.value);
        ws.send(input4.value);
        return false;
    };
});
</script>
</head>
<body>
<table>
<tr><td valign="top" width="50%">
<p> 
You can click "Send" to send a message to the server. 
You can change the message and send multiple times.
<p>
<form>
<p><input id="input1" type="text" value='{"type":"video","data":"static/video/hsy.mp4"}'>
<button id="video1">video1</button>
<p><input id="input2" type="text" value='{"type":"video","data":"yyyy"}'>
<button id="video2">video2</button>
<p><input id="input3" type="text" value='{"type":"menu","data":{"title":"","items":["hi","ho","he"]}}'>
<button id="menu1">menu1</button>
<p><input id="input4" type="text" value='{"type":"menu","data":{"title":"like?","items":["yes","no"]}}'>
<button id="menu2">menu2</button>
</form>
</td><td valign="top" width="50%">
<div id="output"></div>
</td></tr></table>
</body>
</html>
