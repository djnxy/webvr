<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEBVR-TV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div style="position: fixed;bottom: auto;top: 10%;right:10%;width: 5%">
        <img src="static/img/weibo.png" style="width: 100%">
    </div>
    <div id="left" style="position: fixed;bottom: auto;top: 10%;right:60%;width: 5%;display:none">
        <img src="static/img/weibo.png" style="width: 100%">
    </div>
</body>
<style>
    img{moz-user-select: -moz-none;
        -moz-user-select: none;
        -o-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        user-select:none;}
</style>

<script type="text/javascript">
    WebVRConfig = {
        BUFFER_SCALE: 1.0,
        ROTATE_INSTRUCTIONS_DISABLED: true,
        ENABLE_DEPRECATED_API: true
    };

    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    });
</script>

<!-- three.js library -->
<script type="text/javascript" src="static/js/three.js"></script>
<script type="text/javascript" src="static/js/HControl.js"></script>

<!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
<script type="text/javascript" src="static/js/VRControls.js"></script>

<!-- VREffect.js handles stereo camera setup and rendering.  -->
<script type="text/javascript" src="static/js/VREffect.js"></script>

<!-- A polyfill for the WebVR API.  -->
<script type="text/javascript" src="static/js/webvr-polyfill.js"></script>

<script type="text/javascript" src="static/js/stats.min.js"></script>

<script type="text/javascript" src="static/js/vr_function.js"></script>
<!--头势控制-->
<script type="text/javascript" src="static/js/vr_hc.js"></script>
<!--倒计时-->
<script type="text/javascript" src="static/js/vr_countdown.js"></script>

<script type="text/javascript" src="static/js/vr_init.js"></script>

</html>
